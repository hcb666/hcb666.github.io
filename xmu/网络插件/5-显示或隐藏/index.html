<!doctype html>

<html lang="en">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>Covering Bad</title>

    <link rel="stylesheet" href="./coveringBad.css" type="text/css" />

    <link rel="stylesheet" href="./demo.css" type="text/css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.min.css"
        type="text/css" />

</head>

<body>



    <h1>Covering Bad</h1>

    <h2>Drag the handle</h2>

    <div class="covered first" data-passive="./b2.jpg" data-active="./b1.jpg">

        <div class="handle"></div>

        <div class="changeable"></div>

    </div>



    <div class="covered second" data-passive="./m2.jpg" data-active="./m1.jpg">

        <div class="handle"></div>

        <div class="changeable"></div>

    </div>



    <div class="covered third" data-passive="./2.jpg" data-active="./1.jpg">

        <div class="handle"></div>

        <div class="changeable"></div>

    </div>



    <div class="covered fourth" data-passive="./l2.jpg" data-active="./l1.jpg">

        <div class="handle"></div>

        <div class="changeable"></div>

    </div>



    <script src="https://www.jq22.com/jquery/1.11.1/jquery.min.js"></script>

    <script type="text/javascript" src="./coveringBad.js"></script>

    <script type="text/javascript">
        $('.first').coveringBad({

            marginY: 30,

            marginX: 30,

            setX: 200,

            setY: 100,

            direction: "vertical"

        });



        $('.second').coveringBad({

            marginY: 20,

            marginX: 20,

            setX: 210,

            setY: 140,

            direction: "horizontal"

        });



        $('.third').coveringBad();



        $('.fourth').coveringBad({

            marginY: 20,

            marginX: 400,

            setX: 400,

            setY: 235,

            direction: "vertical"

        });
    </script>

</body>

</html>
